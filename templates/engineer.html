<div class="card employee-card bg-primary">
    <div class="card-header bg-primary text-center">
        <h2 class="card-title text-white">{{ name }}</h2>
        <h3 class="card-title text-white"><i class="fas fa-laptop-code mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body bg-dark">
        <ul class="list-group">
            <li class="list-group-item bg-secondary text-white">ID: {{ id }}</li>
            <li class="list-group-item bg-secondary text-white">Email: <a href="mailto:{{ email }}" style="color:black">{{ email }}</a></li>
            <li class="list-group-item bg-secondary text-white">GitHub: <a href="https://github.com/{{ github }}" style="color:black" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
